
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Totali</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading" style="height:50px" >
                        	<div class="col-sm-6" style="position: relative;">
                        		Sarapower 
                        	</div>
                            <div class="col-sm-6" style="position: relative;text-align: right;">
                            	<a href="/rest/totali/pdf"  title="Pdf version" target="_blank"><img src="/images/pdfIcon.png" style="width:30px;"></a>
                           		<a href="/rest/totali/excel"  title="Excel version" target="_blank"><img src="/images/excel-icon-26.png" style="width:30px;"></a>
                            </div>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body"  ng-controller="TotaleSpw">
                            <table width="100%" cg-busy="{promise:promessa,message:messaggio,templateUrl:'/pages/templateAttendere.html'}" class="table table-striped table-bordered table-hover dataTableVito" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th class="sorting_asc" id="th1" ng-click="ordina(1,$event)">Titolo Po</th>
                                        <th class="sorting" id="th2" ng-click="ordina(2,$event)">Polize/Garanzie</th>
                                        <th class="sorting" id="th3" ng-click="ordina(3,$event)">Importo</th>
                                    </tr>
                                </thead>
                                <tbody >
                                    <tr class="odd gradeX" ng-repeat="riga in totali">
                                        <td style="text-align:left;">{{riga.titoloPo}}</td>
                                        <td style="text-align:left;">{{riga.tipologia}}</td>
                                        <td style="text-align:right;">{{riga.totale}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading" style="height:50px" >
                        	<div class="col-sm-6" style="position: relative;">
                        		CVK 
                        	</div>
                            <div class="col-sm-6" style="position: relative;text-align: right;">
                            	<a href="/rest/totaliCVK/pdf"  title="Pdf version" target="_blank"><img src="/images/pdfIcon.png" style="width:30px;"></a>
                           		<a href="/rest/totaliCVK/excel"  title="Excel version" target="_blank"><img src="/images/excel-icon-26.png" style="width:30px;"></a>
                            </div>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body"  ng-controller="TotaleSpw">
                            <table width="100%" cg-busy="{promise:promessaCVK,message:messaggio,templateUrl:'/pages/templateAttendere.html'}" class="table table-striped table-bordered table-hover dataTableVito" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th class="sorting_asc" id="th1CVK" ng-click="ordinaCVK(1,$event)">Titolo Po</th>
                                        <th class="sorting" id="th2CVK" ng-click="ordinaCVK(2,$event)">Polize/Garanzie</th>
                                        <th class="sorting" id="th3CVK" ng-click="ordinaCVK(3,$event)">Importo</th>
                                    </tr>
                                </thead>
                                <tbody >
                                    <tr class="odd gradeX" ng-repeat="riga in totaliCVK">
                                        <td style="text-align:left;">{{riga.titoloPo}}</td>
                                        <td style="text-align:left;">{{riga.tipologia}}</td>
                                        <td style="text-align:right;">{{riga.totale}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
        </div>
        </div>
        <!-- /#page-wrapper -->
