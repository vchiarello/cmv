
        <!-- Page Content -->
        <div id="page-wrapper">
	        	<div class="row">
				    <div class="col-sm-12" style="position: relative;">
				    	<h1 class="page-header">Dettaglio utente</h1>
					</div>
				</div>	
        
                <div class="row">
                     <div class="panel-body">
		            	<div class="col-lg-6">
                       
							<table width="100%" cg-busy="{promise:promessa,message:messaggio,templateUrl:'./html/templateAttendere.html'}" class="table table-striped table-bordered table-hover dataTableVito">
                   				<tr class="odd gradeX">
									<td colspan="2" style="text-align:center;">{{risultato.messaggio}}</td>
								</tr>
								<tr class="odd gradeX">
								         <td style="text-align:right;width:20%;">Username:</td>
									<td style="text-align:left;">
								         	<input ng-show="utente.azione!='View'" type="text" value="" id="username" ng-model="utente.username">
								         	<span ng-show="utente.azione=='View'">{{utente.username}}</span>
								    </td>
								</tr>
								<tr class="odd gradeX">
								    <td style="text-align:right;width:20%;">Password:</td>
									<td style="text-align:left;">
								         	<input ng-show="utente.azione!='View'" type="password" value="" id="password" ng-model="utente.password">
								         	<span ng-show="utente.azione=='View'">*************</span>
								    </td>	
								</tr>
								<tr class="odd gradeX">
									<td style="text-align:right;width:20%;">Cognome:</td>
									<td style="text-align:left;">
								      	<input ng-show="utente.azione!='View'" type="text" value="" id="indirizzo" ng-model="utente.cognome">
								      	<span ng-show="utente.azione=='View'">{{utente.cognome}}</span>
								    </td>	
								</tr>
								<tr class="odd gradeX">
								    <td style="text-align:right;width:20%;">Nome:</td>
									<td style="text-align:left;">
								      	<input ng-show="utente.azione!='View'" type="text" value="" id="indirizzo" ng-model="utente.nome">
								      	<span ng-show="utente.azione=='View'">{{utente.nome}}</span>
								    </td>	
								</tr>
								<tr>
								   	<td colspan="2" style="text-align:center;">
								                        
								    	<button type="button" class="btn btn-primary btn-sm" ui-sref="listaUtenti">
											<i class="fa fa-arrow-left" aria-hidden="true"></i>
											<span>Lista utenti</span>
										</button>
								        <button ng-show="utente.azione!='View'" type="button" class="btn btn-success btn-sm" ng-click="salva()">
											<i class="fa fa-floppy-o" aria-hidden="true"></i>
											<span>Salva</span>
										</button>
								        <button ng-show="utente.azione=='View'" type="button" class="btn btn-success btn-sm" ng-click="edit()">
											<i class="fa fa-floppy-o" aria-hidden="true"></i>
											<span>Edit</span>
										</button>
									</td>
								</tr>
							</table>
               			</div>
                           
		            	<div class="col-lg-4">
			                <ul style="list-style-type: none;font-size:10pt;">
			                <li ng-repeat="r in funzioni">
			                    <img src="{{imgNodo(r)}}" style="width:15px;" ng-click="toggle(r)">
			                    <img src="{{imgSelezioneNodo(r)}}" style="width:15px;" ng-click="cambiaSelezioneNodo(r)"> 
			                    <i class="fa fa-folder" style="font-size:17px;color:#23527c;" aria-hidden="true"></i> {{r.nome}}
			                    <ul style="list-style-type: none;" class="animate-show-hide" ng-show="r.aperto">
			                            <li ng-repeat="n in r.figli">
			                                <a href="" ><img src="{{imgNodo(n)}}" style="width:15px;" ng-click="toggle(n)"></a>
			                                <img src="{{imgSelezioneNodo(n)}}" style="width:15px;" ng-click="cambiaSelezioneNodo(n)"> 
			                                <i class="fa fa-folder" style="font-size:17px;color:#23527c;" aria-hidden="true"></i> {{n.nome}}
			                                <ul style="list-style-type: none;" class="animate-show-hide" ng-show="n.aperto">
			                                    <li ng-repeat="f in n.figli">
			                                        
			                                        <img src="{{imgSelezioneNodo(f)}}" style="width:15px;" ng-click="cambiaSelezioneNodo(f)"> 
			                                        <i class="fa fa-leaf" style="font-size:17px;color:#23527c;" aria-hidden="true"></i> {{f.nome}}
			                                    </li>
			                                </ul>
			                            </li>
			                        </ul>
			                    </li>    
			            	</ul>
				        </div>
		       		</div>
	       		</div>
	            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->
