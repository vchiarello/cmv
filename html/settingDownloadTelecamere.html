
        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Setting telecamere</h1>
                    </div>
                        <div class="panel-body">
                            <table width="100%" cg-busy="{promise:promessa,message:messaggio,templateUrl:'./html/templateAttendere.html'}" class="table table-striped table-bordered table-hover dataTableVito">
                                <tbody >
                                    <tr class="odd gradeX">
                                        <td style="text-align:left;">{{info}}</td>
                                        <td style="text-align:right;">
                                        	<button type="button" class="btn btn-success btn-sm" ng-click="start()">
												<span class="glyphicon glyphicon-save"></span><span>Start</span>
											</button>
										</td>
                                        <td style="text-align:right;">
                                        	<button type="button" class="btn btn-success btn-sm" ng-click="pausa()">
												<span class="glyphicon glyphicon-save"></span><span>Pausa</span>
											</button>
										</td>
                                        <td style="text-align:right;">
                                        	<button type="button" class="btn btn-success btn-sm" ng-click="play()">
												<span class="glyphicon glyphicon-save"></span><span>Riprendi</span>
											</button>
										</td>
                                        <td style="text-align:right;">
                                        	<button type="button" class="btn btn-success btn-sm" ng-click="reset()">
												<span class="glyphicon glyphicon-save"></span><span>Reinizializza</span>
											</button>
										</td>
                                        <td style="text-align:right;">
                                        	<button type="button" class="btn btn-success btn-sm" ng-click="stop()">
												<span class="glyphicon glyphicon-save"></span><span>Stop</span>
											</button>
										</td>
                                    </tr>
                                </tbody>
                            </table>
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->
